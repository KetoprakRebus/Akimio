<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- nigers -->
    <div class="signup-container">
      <form id="login-form" action="#" method="post" class="signup-form">
        <h2><i class="fa fa-sign-in-alt"></i> Login</h2>
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="tbl-biru">Login</button>
        <p class="signup-note">Belum punya akun? <a href="signup.html">Daftar di sini</a></p>
      </form>
    </div>
    <script>
document.getElementById('signup-form')?.addEventListener('submit', function(e) {
  e.preventDefault();
  // Simulasi proses sign up, lalu redirect ke halaman utama
  window.location.href = "index.html";
});

document.getElementById('login-form')?.addEventListener('submit', function(e) {
  e.preventDefault();
  // Simulasi proses login, lalu redirect ke halaman utama
  window.location.href = "index.html";
});
</script>
</body>
</html>
